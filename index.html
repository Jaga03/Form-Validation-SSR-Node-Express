<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>


</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; box-sizing: border-box;">

  <form method="POST" action="/submit" onsubmit="return validateForm(this)" style="background-color: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; box-sizing: border-box;">
    <h2 style="color: #333; text-align: center; font-size: 32px; margin-bottom: 30px;">Registration Form</h2>

    <label style="font-size: 20px;">Name:</label><br>
    <input type="text" name="name" style="width: 100%; margin-bottom: 20px; border: none; border-bottom: 2px solid #ccc; outline: none; padding: 8px 4px; font-size: 18px; transition: border-color 0.3s ease;" /><br>

    <label style="font-size: 20px;">Email:</label><br>
    <input type="email" name="email" style="width: 100%; margin-bottom: 20px; border: none; border-bottom: 2px solid #ccc; outline: none; padding: 8px 4px; font-size: 18px; transition: border-color 0.3s ease;" /><br>


    <label style="font-size: 20px;">Phone:</label><br>
    <input type="tel" name="number" maxlength="10" pattern="\d{10}" inputmode="numeric" style="width: 100%; margin-bottom: 20px; border: none; border-bottom: 2px solid #ccc; outline: none; padding: 8px 4px; font-size: 18px; transition: border-color 0.3s ease;" /><br>
     
    <label style="font-size: 20px;">Gender:</label><br><br>
    <label style="margin-right: 15px; font-size: 18px;">
      <input type="radio" name="gender" value="Male" style="margin-right: 5px;" /> Male
    </label>
    <label style="font-size: 18px;">
      <input type="radio" name="gender" value="Female" style="margin-right: 5px;" /> Female
    </label><br><br>
    
    <label style="font-size: 20px;">Password:</label><br>
    <input type="password" name="password" style="width: 100%; margin-bottom: 20px; border: none; border-bottom: 2px solid #ccc; outline: none; padding: 8px 4px; font-size: 18px; transition: border-color 0.3s ease;" /><br>
    
    
    <label style="display: flex; align-items: center; font-size: 16px; margin-bottom: 20px;">
      <input type="checkbox" name="terms" value="accepted" style="margin-right: 10px;" />
      Yes, I agree to the Terms and Conditions
    </label>

    <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 20px;">Submit</button>
  </form>

  <script>
    function validateForm(form) {
      if (!form.name.value.trim()) {
        alert("Name is required.");
        return false;
      }
      if (!form.email.value.includes("@")) {
        alert("Please enter a valid Email.");
        return false;
      }
      if (!form.gender.value) {
        alert("Please select a gender.");
        return false;
      }

      const phone = form.number.value.trim();
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }

      if (form.password.value.length < 6) {
        alert("Password must be at least 6 characters.");
        return false;
      }

      if (!form.terms.checked) {
        alert("You must agree to the Terms and Conditions.");
        return false;
      }
      alert("Form Submitted Successfully")
      return true;
    }
  </script>
</body>
</html>
